<div class="row">
  <div class="col-xs-12">
    <img src="{{ recipie.imagepath }}" alt="" class="img-responsive" />
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipie.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toogle">
        Manage Recipie <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a style="cursor:pointer;" (click)="addToShoppingList()"
            >To Shopping List</a
          >
        </li>
        <li>
          <a style="cursor:pointer;" [routerLink]="['/recipies', index, 'edit']"
            >Edit Recipie
          </a>
        </li>
        <li><a style="cursor:pointer;" (click)="onDelete()">Delete Recipie</a></li>
      </ul>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipie.description }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let i of recipie.ingredients">
        {{ i.name }}:{{ i.ammount }}
      </li>
    </ul>
  </div>
</div>
