<a href="#" class="list-group-item clearfix" (click)="passToList()">
  <div class="pull-left">
    <h4 class="list-group-item-heading">{{ r.name }}</h4>
    <p class="list-group-item-text">{{ r.description }}</p>
  </div>
  <span class="pull-right">
    <img
      src="{{ r.imagepath }}"
      alt=""
      class="img-responsive"
      style="max-height: 50px;"
    />
  </span>
</a>
